<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Comportable" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <!-- 바디는 기본 패딩을 가지고 있는데, 백그라운드를 적용할 때 문제가 되서 임의로 클래스 만들어주어서 
      css에서 패딩을 0을 주면 전체화면에 적용하게 된다. -->
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
          <!-- clock아이콘인데 head에 script~인 css 파일이 import되었기 떄문에 실행가능 -->
          <!-- - : 단어구분위해사용 / __ : 부모자식나누기 위해 사용 -->
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
          <!-- fas=font of solid(보통 다 채워진 아이콘) far=font of regular(보통 아웃라인만 되있는 아이콘) -->
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Monday, Febrary 15, 2021</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message" />
          <div class="message__content">
            <span class="message__bubble">
              Congrats I love you!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Thank you see you soon!
            </span>
            <!-- text는 span안에 있어야 한다, div 안에 들어있으면 실행안됨 -->
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message" />
          <div class="message__content">
            <span class="message__bubble">
              Congrats I love you!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Thank you see you soon!
            </span>
            <!-- text는 span안에 있어야 한다, div 안에 들어있으면 실행안됨 -->
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__white-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__white-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
      <!-- 채팅입력창을 textarea로 할 수도 있지만 너무 넓어서 좁을 때는 input이 나음 -->
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small! 😱
      </span>
    </div>
  </body>
</html>
